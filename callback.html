<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Redirect to your app using the custom URL scheme with the authorization code
            window.location.href = `myapp://callback?code=${code}`;
        } else {
            // Handle any error case, if necessary
            alert("Error: No code in the callback URL.");
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
